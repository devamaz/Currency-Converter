<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Amaz CC</title>
</head>

<body>

    <div class="w3-bar w3-theme w3-xlarge w3-green">
        <a class="w3-bar-item w3-button" href="#">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="w3-container">
        <div class="w3-container w3-margin">
            <h1>
                Free Currency Converter
            </h1>
            <p> This app is a Simple Currency Convert  that  convert from one currency to another using free currency converter api c</p>
            <form class="w3-form">
                <div class="w3-row-padding">
                    <div class="w3-third">
                        Amount
                        <input class="w3-input w3-border" type="text" id="amount">
                    </div>
                    <div class="w3-third">
                        From
                        <select class="w3-select w3-border" name="fromCurrency" id="fromCurrency"> </select>
                    </div>
                    <div class="w3-third">
                        To
                        <select class="w3-select w3-border" name="toCurrency" id="toCurrency"> </select>
                    </div>
                </div>
            </form>

            <button id="convert" class="w3-button w3-block w3-green w3-margin" style="width:80%" > CONVERT </button>
            <div class="w3-panel">
                <p id="result"></p>
            </div>
        </div>
    </div>



    <!-- import javascript file -->
    <script src="public/js/fetch.js"></script>
    <script src="public/js/promise.js"></script>
    <script src="public/js/idb.js"></script>
    <script src="public/js/util.js"></script>
    <script src="public/js/main.js"></script>
    <script src="public/js/app.js"></script>

</body>

</html>
